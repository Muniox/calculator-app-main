<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>calc</h1>
        <div>
          <p>theme</p>
          <div>
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <!-- https://sanazbhmn.github.io/calculator-app/ -->
            <div class="theme-toggle">
              <label class="custom-radio-button" for="first">
                <input id="first" name="toggle-state" type="radio" checked />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-button">
                <input id="second" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>

              <label class="custom-radio-button">
                <input id="third" name="toggle-state" type="radio" />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
        </div>
      </header>
      <div class="keypad">keypad</div>
      <div></div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
